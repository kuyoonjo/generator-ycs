definitions:

  FileSample:
    allOf:
      - "$ref": "#/definitions/FileSampleModel"
      - properties:
          _id:
            type: string

  FileSampleModel:
    type: object
    properties:
      name:
        type: string
      info:
        type: string
      active:
        type: boolean
      file:
        "$ref": "#/definitions/FileSampleFile"
      files:
        type: array
        items:
          "$ref": "#/definitions/FileSampleFile"

  FileSampleFile:
    type: object
    properties:
      url:
        type: string
      type:
        type: string
      name:
        type: string
      size:
        type: number

  FileSamples:
    allOf:
      - properties:
          docs:
            type: array
            items:
              "$ref": "#/definitions/FileSample"
      - "$ref": "#/definitions/PaginateResult"

  FileSamplesFilters:
    type: object
    properties:
      active:
        type: boolean